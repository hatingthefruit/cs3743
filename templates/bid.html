<html>

<head>
    <!-- Latest compiled and minified Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
</head>


<body>
    <a href="/" class='p-auto'>Home</a>
    <div class="container-fluid">
        <div class="row">
            <div class="col-md-4">
                <img src="{{ url_for('static', filename='library.svg') }}" class="img-fluid"></img>
            </div>
            <div class="col-md-6">
                <p>
                <h3>{{ bid[1] }} ({{ bid[0] }})</h3>
                </p>
                <p>
                    {% set address = bid[2].split(", ", 1) %}
                    {{ address[0] }}
                    <br>
                    {{ address[1] }}
                </p>
                <p>
                    Phone: {{ bid[3] }}
                    <br>
                    Fax: {{ bid[4] }}
                </p>
            </div>
        </div>
        <div class='row'>
            <div class='col-md-4'>

            </div>
            <div class='col-md-6'>
                <h4>Periodicals available at this branch:</h4>
                <br>
                <ul class='list-group'>
                    {% for name in periodicals %}
                    <li class='list-group-item'><a href="/periodicals/{{ name[0] }}">{{ name[0] }}</a></li>
                    {% endfor %}
                </ul>

            </div>
        </div>
    </div>
    <!-- jQuery library -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>

    <!-- Popper -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>

    <!-- Latest compiled and minified Bootstrap JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
